echo
echo [L4L] Executing: autoexec.cfg

bind KP_END "rcon say 123"
bind KP_DOWNARROW sm_admin
bind KP_PGDN "say_team !ban"
bind KP_LEFTARROW sm_maps
bind KP_5 "connect 192.168.91.1:27015"
bind KP_RIGHTARROW sm_playtime
bind KP_HOME sm_uptime
bind KP_UPARROW sm_round
bind KP_PGUP sm_renew // Unload and Refresh plugins (same as "sm plugins unload_all; sm plugins refresh").
bind KP_INS sm_alloff // Toggles - AI director on/off, z_common_limit, sb_hold.
bind KP_DEL sm_director // Toggles - AI director on/off.
bind KP_ENTER sm_hold // Toggles sb_hold - Stop the survivor bots moving but allows them to shoot.
bind KP_PLUS sm_halt // Toggles sb_stop - Stops the survivor bots from moving and shooting.
bind KP_MINUS sm_nb // Toggles nb_stop - Stops all survivors/specifial infected from moving.
bind KP_MULTIPLY sm_nospawn // Prevents all types of infected from spawning
bind KP_SLASH sm_bots // Creates a new Survivor bot

bind P sm_slayall // Slays all common and special infected and witches
bind O "sm_nv Sefo" // Toggles nightvision.
bind I "sm_noclip Sefo"
bind K "exec autoexec"
bind L "sm plugins list"

bind - disconnect
bind = "rcon exit"

exec custom/private

echo [L4L] Executed: autoexec.cfg
echo